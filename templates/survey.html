<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Football!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <!-- External styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <header></header>

    <main>
      <div class="container">
        <form method="POST" action="/send">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Team</label>
            <select class="form-control" id="exampleFormControlSelect1" name="team">
              {% for team in form.teams %}
              <option>{{ team }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Oppenent</label>
            <select class="form-control" id="exampleFormControlSelect1" name="opponent">
              {% for team in form.teams %}
              <option>{{ team }}</option>
              {% endfor %}
            </select>
          </div>
          {% for item in form.form_data[2:] %}
          <div class="form-group">
            <label for="exampleFormControlInput1">{{ item.feature }}</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="{{ item.form_name }}" placeholder="{{ item.placeholder }}">
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container">
        <h1>{{ sacked }}</h1>
      </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>

</html>
